<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Dylan Jennings" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="triple-ten, spots, image sharing" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-logo.svg"
          class="header__logo"
          alt="spots logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/spots-avatar.png"
            class="profile__avatar"
            alt="spots user avatar"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit" type="button">
              <img
                src="./images/edit-icon.svg"
                class="profile__edit-icon"
                alt="edit pencil"
              />Edit Profile
            </button>
          </div>
          <button class="profile__button" type="button">
            <img
              src="./images/Group-26.svg"
              class="profile__button-icon"
              alt="plus icon"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card__template">
            <li class="card">
              <img
                class="card__image"
                src=""
                alt=""
              />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button class="card__like-btn" type="button">
                  <img
                    class="card__like-icon"
                    src="./images/like-icon.svg"
                    alt="like button heart"
                  />
                </button>
              </div>
            </li>
          </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form">
            <label class="modal__label" for="profile__name-input">Name
              <input type="text" id="profile__name-input" class="modal__input" placeholder="Type your name">
            </label>
            <label class="modal__label" for="profile__description-input">Description
              <input type="text" id="profile__description-input" class="modal__input" placeholder="Describe yourself">
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
