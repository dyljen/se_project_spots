<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Dylan Jennings" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="triple-ten, spots, image sharing" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-logo.svg"
          class="header__logo"
          alt="spots logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/spots-avatar.png"
            class="profile__avatar"
            alt="spots user avatar"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit" type="button">
              <img
                src="./images/edit-icon.svg"
                class="profile__edit-icon"
                alt="edit pencil"
              />Edit Profile
            </button>
          </div>
          <button class="profile__button" type="button">
            <img
              src="./images/Group-26.svg"
              class="profile__button-icon"
              alt="plus icon"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/spots-val-thorens.png"
                alt="Val Thorens"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__like-btn" type="button">
                  <img
                    class="card__like-icon"
                    src="./images/like-icon.svg"
                    alt="like button heart"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/spots-restaurant-2.png"
                alt="Restaurant Terrace"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button class="card__like-btn" type="button">
                  <img
                    class="card__like-icon"
                    src="./images/like-icon.svg"
                    alt="like button heart"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/spots-cafe-patio.png"
                alt="Restaurant patio"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button class="card__like-btn" type="button">
                  <img
                    class="card__like-icon"
                    src="./images/like-icon.svg"
                    alt="like button heart"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/spots-bridge-2.png"
                alt="Bridge"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest...
                </h2>
                <button class="card__like-btn" type="button">
                  <img
                    class="card__like-icon"
                    src="./images/like-icon.svg"
                    alt="like button heart"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/tunnel.png" alt="tunnel" />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__like-btn" type="button">
                  <img
                    class="card__like-icon"
                    src="./images/like-icon.svg"
                    alt="like button heart"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/mountain-house.png"
                alt="cabin in the mountains"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button class="card__like-btn" type="button">
                  <img
                    class="card__like-icon"
                    src="./images/like-icon.svg"
                    alt="like button heart"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div class="modal modal__opened">
        <div class="modal__container">
          <button class="modal__close-btn" type="button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form">
            <label class="modal__label" for="name">Name
              <input type="text" id="name" class="modal__input" placeholder="Type your name">
            </label>
            <label class="modal__label" for="description">Description
              <input type="text" id="description" class="modal__input" placeholder="Describe Yourself">
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
